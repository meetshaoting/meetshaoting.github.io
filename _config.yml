# Mandatory settings

name: trader
paginate: 100
url: https://trader0731.github.io
ga_analytics: G-JKZX03LHFF

# Important settings (change at own risk)

assets:
  plugins:
    css: { autoprefixer: {}}
    img: { optim: {}}
  source_maps: false
  sources:
    - _assets/icons
    - _assets/fonts
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/yarn
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
      encoding: utf-8
exclude:
  - .travis.yml
  - bin/*
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - vendor/
  - yarn.lock
  - 说明.md
plugins:
  - jekyll-assets
  - jekyll-paginate
  - jemoji
paginate_path: /posts/page/:num/
permalink: posts/:slug
encoding: utf-8
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false