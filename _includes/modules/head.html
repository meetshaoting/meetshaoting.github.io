<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  
  <title>{{ site.name }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description }}">

  {% if page.thumb_image %}
    {% if page.thumb_image contains '://' %}
      <meta property="og:image" content="{{ page.thumb_image }}">
      <meta name="twitter:image" content="{{ page.thumb_image }}">
    {% else %}
      <meta property="og:image" content="{{ site.url }}/assets/images/{{ page.thumb_image }}">
      <meta name="twitter:image" content="{{ site.url }}/assets/images/{{ page.thumb_image }}">
    {% endif %}
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.png">
  {% endif %}

  <link rel="stylesheet" type="text/css" title="light" id="light" href="{{ '/assets/css/main.css' | relative_url }}">

</head>
